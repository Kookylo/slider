<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion Slider</title>
    <!-- Link to the CSS file for styling the slider -->
    <link rel="stylesheet" href="lion-slider.css">
</head>
<body>

    <div class="slider">
        <div class="slides">
            <!-- Images for the slider -->
            <img class="slide" src="images/lion1.jpg" alt="Image #1">
            <img class="slide" src="images/lion2.png" alt="Image #2">
            <img class="slide" src="images/lion3.png" alt="Image #3">
        </div>
        <!-- Buttons to navigate through the slider -->
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>

    <!-- Link to the JavaScript file for the slider functionality -->
    <script src="script.js"></script>
</body>
</html>
